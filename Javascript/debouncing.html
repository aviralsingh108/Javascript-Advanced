<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <input type="text" id="search" placeholder="Search" onkeyup="debounce()">
    <script>
        let timer
        function debounce() {
            clearTimeout(timer)
            timer = setTimeout(() => {
                console.log('search clicked, fetch operation performed');
            }, 300)
        }

    </script>
</body>

</html>
